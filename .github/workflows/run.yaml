# 手动运行
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        default: 'Mona the Octocat'

name: Test Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # Get the commit count
    - name: Get commit count
      id: commit_count
      run: |
        commit_count=$(git rev-list --count HEAD)
        echo "Commit count is $commit_count"
        echo "::set-env name=COMMIT_COUNT::$commit_count"
    - name: Build Project
      run: cargo build --verbose --release
    # list the files in the target/release directory
    - name: List Files
      run: ls -R ./target/release
    # then release to github release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "1.1.${{ env.COMMIT_COUNT }}"
        release_name: Release ${{ env.COMMIT_COUNT }}
        body: |
          This is the release created for commit count ${{ env.COMMIT_COUNT }}
        draft: false
        prerelease: false
    # copy and compress the binary and library into a zip file
    - name: Copy and Compress Binary
      run: |
        cd ./target/release
        mkdir -p temp_files/libs
        cp hello-world temp_files/
        cp *.so temp_files/libs/
        cd temp_files
        zip -r ../hello-ubuntu.zip .
        cd ..
        rm -rf temp_files
        cd ..
        cd ..
    # then upload the zip to the release
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/hello-ubuntu.zip
        asset_name: hello-ubuntu.zip
        asset_content_type: application/zip