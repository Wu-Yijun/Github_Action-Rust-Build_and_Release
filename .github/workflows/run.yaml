# 手动运行
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        default: 'Mona the Octocat'

name: Test Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Project
      run: cargo build --verbose --release
    # list the files in the target/release directory
    - name: List Files
      run: ls -R ./target/release
    # then release to github release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 1.0.5
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Release
        draft: false
        prerelease: false
    # compress the binary and library into a zip file
    - name: Compress Binary
      run: zip -j ./target/release/hello-ubuntu.zip ./target/release/hello-world
    # then upload the zip to the release
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/hello-ubuntu.zip
        asset_name: hello-ubuntu.zip
        asset_content_type: application/zip